<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout(~{::body})}">
<body>

<section>
    <div class="content" style="max-width: 400px; margin: 0 auto; text-align: center;">
        <h2>Regisztráció</h2>
        <p>Hozz létre egy új fiókot a bejelentkezéshez.</p>

        <form th:action="@{/register}" method="post">
            <div>
                <label>Felhasználónév</label>
                <input type="text" name="username" required>
            </div>
            <div>
                <label>Jelszó</label>
                <input type="password" name="password" required>
            </div>
            <div style="margin-top: 1em;">
                <button type="submit" class="button primary">Regisztráció</button>
            </div>
        </form>

        <p th:if="${param.success}" style="color:green;">Sikeres regisztráció! Jelentkezz be.</p>

        <hr>

        <a th:href="@{/login}" class="button">Vissza a bejelentkezéshez</a>
    </div>
</section>

</body>
</html>
