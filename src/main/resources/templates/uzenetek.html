<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout(~{::body})}">
<body>

<section>
    <header class="major">
        <h2>Beérkezett üzenetek</h2>
    </header>

    <div class="table-wrapper">
        <table>
            <thead>
            <tr>
                <th>ID</th>
                <th>Név</th>
                <th>Üzenet</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="m : ${messages}">
                <td th:text="${m.id}"></td>
                <td th:text="${m.nev}"></td>
                <td th:text="${m.uzenet}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</section>

</body>
</html>
